<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UserPage</title>
  <base href="/portal/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      try {
        var key = 'user-page.theme.v1';
        var raw = window.localStorage.getItem(key);
        var theme =
          raw === 'light' || raw === 'dark'
            ? raw
            : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dark'
              : 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      } catch {
        // ignore
      }
    })();
  </script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="override.css"></head>
<body>
  <app-root></app-root>
<script src="main.js" type="module"></script>
<script>
  (function () {
    var ICON_URL = "/portal/login-icon.png";
    function applyLogoOverrides() {
      var nodes = document.querySelectorAll('shared-icon[name="logo"]');
      nodes.forEach(function (el) {
        el.style.width = "72px";
        el.style.height = "72px";
        el.style.display = "inline-flex";
        el.style.alignItems = "center";
        el.style.justifyContent = "center";
        el.style.position = "relative";
        if (!el.dataset.customLogo) {
          el.innerHTML = '<img src="' + ICON_URL + '" alt="" style="width:100%;height:100%;object-fit:contain;">';
          el.dataset.customLogo = "true";
        }
        var parent = el.parentElement;
        if (parent) {
          parent.style.display = "inline-flex";
          parent.style.alignItems = "center";
          parent.style.justifyContent = "center";
          parent.style.width = "72px";
          parent.style.height = "72px";
        }
      });
    }

    var observer = new MutationObserver(function () {
      applyLogoOverrides();
    });
    observer.observe(document.documentElement, { childList: true, subtree: true });
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", applyLogoOverrides, { once: true });
    } else {
      applyLogoOverrides();
    }
  })();
</script></body>
</html>
